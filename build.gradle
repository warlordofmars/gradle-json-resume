buildscript {
    dependencies {
        classpath 'com.github.warlordofmars:gradle-release-helper:release-0.1.3'
    }
}

apply plugin: 'com.github.warlordofmars.gradle.release'
apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile 'com.github.warlordofmars:gradle-prerequisites-check:release-0.1.0'
    compile 'com.github.warlordofmars:gradle-customtest-helper:release-0.1.8'
}

githubRelease.releaseAssets jar.archivePath
